<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test SceneJS Asset Server</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>

<div></div>

<script type="text/javascript">

    const HOST = "localhost";
    const PORT = 8888;

    function createPlaneAsset() {
        $.post(HOST + ":" + PORT, {
            cmd: "createAsset",
            meta: {
                title: "Seymour Plane",
                contributor: "gcorson",
                description: "The COLLADA Seymour Plane test model, converted to SceneJS",
                tags: ["collada", "gcorson", "test"]
            },
            assembly: {
                source: {
                    type: "dae",
                    url: "http://scenejs.org/examples/oop-seymourplane/modules/seymourplane/seymourplane.dae"
                }
            }
        },
                function(data) {
                    alert("Data Loaded: " + data);
                });
    }
    ;

    $(document).ready(function() {
        createPlaneAsset();
    });
</script>
</body>

</html>
